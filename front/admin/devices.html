<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web of Things</title>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body id="admin-zone">
    <div class="module" data-module="partials/navbar.html"></div>

    <main class="main">
        <div class="top-nav">
            <div class="container">
                <div class="left-side">
                    <button class="mobile-nav-button" onclick="showNav()"><strong>Menu</strong></button>
                </div>
                <div class="right-side">
                    <a href="../index.html" id="admin-home-button">Home</a>
        
                    <div class="user">
                        <img src="../../images/admin.png" alt="avatar" />
                        <p class="name" id="admin-email"></p>
                    </div>
        
                </div>
            </div>
        </div>

        <div class="container">

            <div class="devices-container">
                <div class="page-title">Devices</div>
                
                <p>Write the serial number of your device to register it!</p>
				<input class="form-input" id="serial-number" type="text"/>
				<button class="button button-success" id="register-device"><i class="fas fa-plus"></i>Register</button>

				<div class="adm-tabel">
					<table class="space-top">
						<thead>
							<tr>
								<th>Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="devices-list">
						</tbody>
					</table>
				</div>
			</div>

            <div class="device-container">
				<div class="exit-button-container">
					<button class="button button-icon hover-exit" id="exit-device-container"><i class="fas fa-times-circle fa-2x"></i></button>
				</div>

			</div>
            
        </div>
    </main>

	<script src="./scripts/admin-email.js"></script>
    <script src="./scripts/devices.js"></script>
    <script src="../scripts/modules.js"></script>
    <script src="../scripts/left-side-navbar.js"></script>
</body>

</html>
